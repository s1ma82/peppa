<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <style>
        body{
        background: #000;
        overflow: hidden;
    }
    #video{
        position: absolute;
        height: 100%;
        width: 100%;

    }
    button{
        top: 100px;
        left: 30px;
        font-size: 30px;
        position: absolute;
        z-index: 100;
    }
    </style>
</head>
<body>
    <video id="video" src="./peppa.mp4">
    </video>
    <button onclick="mute()">play</button>
</body> 
<script>
    const mute = () => {
        const video = document.getElementById('video')
        video.volume = 1
        video.play()
    }
</script>
</html>
